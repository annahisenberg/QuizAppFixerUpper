<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fixer Upper Quiz</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="float-grid.css">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <script src="datastore.js"></script>
</head>

<body>

  <header role="banner">
    <section role="region" class="image">
      <a href="index.html">
        <img class="logo" src="http://itv-america.com/wp-content/uploads/2017/07/fixer-upper-logo.png" alt="fixer upper logo" />
      </a>
    </section>
    <section role="region" class="container">
      <ul class="row" id="questionscore">
        <li class="col-6">Question:
          <span class="questionNumber">0</span>/5</li>
        <li class="col-6">Score:
          <span class="score">0</span>/5</li>
      </ul>
    </section>
  </header>

  <main role="main">
    <section role="region" class="quizStart">
      <h1>How much do you really know about Fixer Upper?</h1>
      <button type="button" class="btn-start">Start the quiz!</button>
    </section>
    <section role="region" class="questionAnswerForm">
      <h2></h2>
      <form class="answerList">
        <!-- Answer form goes here -->
      </form>
    </section>
    <section role="region" class="correct-feedback">
      <h2 class="rightwrong">Correct!</h2>
      <img class="fixerPhoto" src="https://i.imgur.com/WAFiAY2.jpg">
      <button class="next-button">Next</button>
    </section>
    <section role="region" class="wrong-feedback">
      <h2 class="rightwrong">Uh oh! That was the wrong answer.</h2>
      <img class="fixerPhoto" src="https://i.imgur.com/WAFiAY2.jpg">
      <button class="next-button">Next</button>
    </section>
    <section role="region" class="end-quiz">
      <h2>Congratulations! You are a Fixer Upper expert! Your score is:
        <span class="final-score"></span>
      </h2>
      <button>Start Over</button>
    </section>
  </main>



  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
